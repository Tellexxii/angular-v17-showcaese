<h2>Custom defer</h2>

<button mat-button (click)="whenTrigger$.set(true)">When Trigger</button>
<button mat-button (click)="prefetchTrigger$.set(true)">Prefetch Trigger</button>

@defer(when whenTrigger$(); prefetch when prefetchTrigger$()) {
    <app-heavy-component></app-heavy-component>
} @error {
    <p>Error, try again</p>
}
